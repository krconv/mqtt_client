name: mqtt_client
description: A server side MQTT client for Dart supporting both secure sockets and websockets.
version: 1.5.0
author: Steve Hamblett <steve.hamblett@linux.com>
homepage: https://github.com/shamblett/mqtt_client

environment:
  sdk: ">=1.8.0  <2.0.0"

dependencies:
 typed_data: '>=1.1.3 <=1.2.0'
 observable: ">=0.20.4+1 <=0.21.0"
 eventable:
  git: git@github.com:krconv/eventable.git
 path: ">=1.4.1 <=2.0.0"

dev_dependencies:
  test: '^0.12.0'
  coverage: '^0.7.3'
  dart_dev: '^1.0.0'
  dart_style: '>=0.2.0 <0.3.0'
  dartdoc: '>=0.8.0 <=0.10.0'
  mockito: "^2.0.2"
  route: "^0.4.6"

